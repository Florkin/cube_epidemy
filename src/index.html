<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube epidemy simulator</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-6 col-xl-8">
            <div id="cube_container"></div>
            <div id="loader">
                <div class="loader-container">
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 col-xl-4 d-flex flex-column justify-content-center border-left">
            <form action="">
                <div class="form-group">
                    <label for="cube_size">Size of cube</label>
                    <input class="form-control-range" id="cube_size" name="size" type="range" step="2" value="3" min="3"
                           max="11">
                </div>
                <div class="form-row">
                    <div class="col-4">
                        <div class="form-group custom-number-input">
                            <label style="color: red" for="pos_x">Axe X</label>
                            <input class="form-control cube-select" id="pos_x" name="x" type="number" value="0">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group custom-number-input">
                            <label style="color: green" for="pos_y">Axe Y</label>
                            <input class="form-control cube-select" id="pos_y" name="y" type="number" value="0">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group custom-number-input">
                            <label style="color: blue" for="pos_z">Axe Z</label>
                            <input class="form-control cube-select" id="pos_z" name="z" type="number" value="0">
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="#" id="start_epidemy_btn" class="btn btn-success btn-lg">Start Epidemy</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
