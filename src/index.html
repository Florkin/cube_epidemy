<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube epidemy simulator</title>
</head>
<body>
<div id="cube_container"></div>
<form>
    <div class="form-group">
        <label for="cube_size">Size of cube</label>
        <input class="form-control-range" id="cube_size" name="size" type="range" step="2" value="3" min="3" max="11">
    </div>
    <div class="form-group">
        <label style="color: red" for="pos_x">Axe X</label>
        <input class="cube-select" id="pos_x" name="x" type="number" value="0">
    </div>
    <div class="form-group">
        <label style="color: green" for="pos_y">Axe Y</label>
        <input class="cube-select" id="pos_y" name="y" type="number" value="0">
    </div>
    <div class="form-group">
        <label style="color: blue" for="pos_z">Axe Z</label>
        <input class="cube-select" id="pos_z" name="z" type="number" value="0">
    </div>
</form>
</body>
</html>
